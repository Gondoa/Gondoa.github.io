      #关于建立博客过程中我遇到的问题
首先是网络问题。受限于国内网络，Github时常出现登不上去、掉线等问题。解决办法是等网站正常显示后再进行。
其次是使用命令提示符时报错。原因是输入不正确，比如缺号空格、某些特殊符号等。解决办法是按照教程仔细对照，再不对，上网找教程。
第三是主题无法正确使用。原因不明。解决办法是修改语句。
总体来说，按照老师给的教程做，全程理论上没有问题。
